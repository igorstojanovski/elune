language: java
jdk:
- oraclejdk8
before_install:
  - curl -sL https://github.com/jpm4j/jpm4j.installers/raw/master/dist/biz.aQute.jpm.run.jar >jpm4j.jar
  - java -jar jpm4j.jar -u init
  - ~/jpm/bin/jpm install com.codacy:codacy-coverage-reporter:assembly
  - ~/jpm/bin/codacy-coverage-reporter --help
script:
- mvn install -DskipITs -Dspring.profiles.active=dev
- mvn clean test-compile failsafe:integration-test -Dspring.profiles.active=dev
after_success:
  - pwd
  - ~/jpm/bin/codacy-coverage-reporter -l Java -r target/site/jacoco/jacoco.xml
